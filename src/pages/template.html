<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form class="search-container">
        <input type="text" class="search-bar" placeholder="Search for a location...">
    </form>

    <div class="settings-container">
        <div class="toggle-container">
            <span>째F</span>
            <label class="toggle-switch">
                <input type="checkbox" class="toggle-temp">
                <span class="slider"></span>
            </label>
            <span>째C</span>
        </div>

        <div class="toggle-container">
            <span>Days: </span>
            <select class="days-selector">
                <option value="1">1 Day</option>
                <option value="3">3 Days</option>
                <option value="5">5 Days</option>
                <option value="7">7 Days</option>
            </select>
        </div>
    </div>

    <div class="card-container">
        <div class="weather-card">
            <div class="location">San Francisco, CA</div>
            <img src="../assets/images/rain.svg" alt="weather-icon" class="weather-icon">
            <div class="temperature">72째F</div>
            <div class="weather-description">Partly Cloudy</div>
            <div class="weather-info">
                <div class="info-item">
                    <strong>Humidity</strong>
                    <p>65%</p>
                </div>
                <div class="info-item">
                    <strong>Wind</strong>
                    <p>12 mph</p>
                </div>
                <div class="info-item">
                    <strong>Feels Like</strong>
                    <p>70째F</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
